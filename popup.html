<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wealth Wise</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
    </head>

    <body>
        <div id="onb1" class="">
            <h1>Welcome to</h1>
            <img src="images/icon-128.png" />

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="inputEmail"
                    aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control"
                    id="inputPassword" placeholder="Password">
            </div>

            <button id="onb-next1" class="btn btn-primary">Next</button>
        </div>
        <div id="onb2" class="hide-div">
            onb 2
            <button id="onb-back2" class="btn btn-primary">Back</button>
            <button id="onb-next2" class="btn btn-primary">Next</button>
        </div>
        <div id="onb3" class="hide-div">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="address" class="form-control" id="inputAddress"
                    placeholder="Enter address">
                <label for="city">City</label>
                <input type="address" class="form-control" id="inputCity"
                    placeholder="Enter city">
                <label for="address">State</label>
                <input type="address" class="form-control" id="inputState"
                    placeholder="Enter state">
                <label for="zip">Zip Code</label>
                <input type="zip" class="form-control" id="inputZip"
                    placeholder="Enter zip code">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="phone" class="form-control"
                    id="inputPhone" placeholder="(XXX)XXX-XXXX">
            </div>
            <button id="onb-back3" class="btn btn-primary">Back</button>
            <button id="onb-next3" class="btn btn-primary">Next</button>
        </div>
        <div id="onb4" class="hide-div">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="address" class="form-control" id="inputAdress"
                    aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <button id="onb-back4" class="btn btn-primary">Back</button>
            <button id="onb-next4" class="btn btn-primary">Next</button>
        </div>
        <div id="onb5" class="hide-div">
            onb 5
            <button id="onb-back5" class="btn btn-primary">Back</button>
            <button id="onb-next5" class="btn btn-primary">Next</button>
        </div>
        <div id="onb6" class="hide-div">
            onb 6
            <button id="onb-back6" class="btn btn-primary">Back</button>
            <button id="onb-next6" class="btn btn-primary">Next</button>
        </div>
        <div id="onb7" class="hide-div">
            onb 7
            <button id="onb-back7" class="btn btn-primary">Back</button>
            <button id="close-ext" class="btn btn-primary">Close</button>
        </div>

        <script src="popup.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wealth Wise</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="onb1" class="">
            <div class="form-outline mb-4">
                <input type="email" id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1">Email address</label>
            </div>
            <h1>Welcome to</h1>
            <img src="images/wealth_wise_logo-removebg-preview-removebg-preview.png" width="100" height="100"/>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="inputEmail"
                    aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control"
                    id="inputPassword" placeholder="Password">
            </div>

            <button id="onb-next1" class="btn btn-primary">Next</button>
        </div>
        <div id="onb2" class="hide-div">
            <div class="progress">
                <div class="progress-bar progress-bar-striped
                    progress-bar-animated bg-success"
                    role="progressbar" style="width: 16%" aria-valuenow="20"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="form-group">
                <label for="exampleInputFirstName">First Name</label>
                <input type="first" class="form-control"
                    id="exampleInputFirstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="exampleInputLastName">Last Name</label>
                <input type="last" class="form-control"
                    id="exampleInputLastName" placeholder="Last Name">
            </div>
            <label for="exampleBirthday">Birthday</label>
            <div class="form-row">
                <input type="Birthmonth" class="form-control col"
                    id="examplemonth" placeholder="month">
                <input type="Birthday" class="form-control col"
                    id="exampleday" placeholder="day">
                <input type="Birthyear" class="form-control col"
                    id="exampleyear" placeholder="year">
            </div>
            <button id="onb-back2" class="btn btn-primary">Back</button>
            <button id="onb-next2" class="btn btn-primary">Next</button>
        </div>
        <div id="onb3" class="hide-div">
            <div class="progress">
                <div class="progress-bar progress-bar-striped
                    progress-bar-animated bg-success"
                    role="progressbar" style="width: 32%" aria-valuenow="20"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="address" class="form-control" id="inputAddress"
                    placeholder="Enter address">
                <label for="city">City</label>
                <input type="address" class="form-control" id="inputCity"
                    placeholder="Enter city">
                <label for="address">State</label>
                <input type="address" class="form-control" id="inputState"
                    placeholder="Enter state">
                <label for="zip">Zip Code</label>
                <input type="zip" class="form-control" id="inputZip"
                    placeholder="Enter zip code">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="phone" class="form-control"
                    id="inputPhone" placeholder="(XXX)XXX-XXXX">
            </div>
            <button id="onb-back3" class="btn btn-primary">Back</button>
            <button id="onb-next3" class="btn btn-primary">Next</button>
        </div>
        <div id="onb4" class="hide-div">
            <div class="progress">
                <div class="progress-bar progress-bar-striped
                    progress-bar-animated progress-bar-animated bg-success"
                    role="progressbar" style="width: 48%" aria-valuenow="20"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="address" class="form-control" id="inputAdress"
                    aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <button id="onb-back4" class="btn btn-primary">Back</button>
            <button id="onb-next4" class="btn btn-primary">Next</button>
        </div>
        <div id="onb5" class="hide-div">
            <div class="progress">
                <div class="progress-bar progress-bar-striped
                    progress-bar-animated bg-success"
                    role="progressbar" style="width: 54%" aria-valuenow="20"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            onb 5
            <button id="onb-back5" class="btn btn-primary">Back</button>
            <button id="onb-next5" class="btn btn-primary">Next</button>
        </div>
        <div id="onb6" class="hide-div">
            <div class="progress">
                <div class="progress-bar progress-bar-striped
                    progress-bar-animated bg-success"
                    role="progressbar" style="width: 80%" aria-valuenow="20"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            onb 6
            <button id="onb-back6" class="btn btn-primary">Back</button>
            <button id="onb-next6" class="btn btn-primary">Next</button>
        </div>
        <div id="onb7" class="hide-div">
            <div class="progress">
                <div class="progress-bar progress-bar-striped
                    progress-bar-animated bg-success"
                    role="progressbar" style="width: 96%" aria-valuenow="20"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            onb 7
            <button id="onb-back7" class="btn btn-primary">Back</button>
            <button id="close-ext" class="btn btn-primary">Close</button>
        </div>

        <script src="popup.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
            crossorigin="anonymous"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    </body>
</html>
